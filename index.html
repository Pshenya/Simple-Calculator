<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

<div class="wrapper">
    <table class="calc">
        <tr>
            <td colspan="4">
                <input type="text" value="0" disabled class="calc-display" id="display" >
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn clear-btn" id="ce">ce</button>
            </td>
            <td>
                <button class="btn clear-btn" id="c">c</button>
            </td>
            <td>
                <button value="Division" class="btn operation">/</button>
            </td>
            <td>
                <button value="Multiplication" class="btn operation">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">7</button>
            </td>
            <td>
                <button class="btn number">8</button>
            </td>
            <td>
                <button class="btn number">9</button>
            </td>
            <td>
                <button value="Subtraction" class="btn operation">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">4</button>
            </td>
            <td>
                <button class="btn number">5</button>
            </td>
            <td>
                <button class="btn number">6</button>
            </td>
            <td>
                <button value="Addition" class="btn operation">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">1</button>
            </td>
            <td>
                <button class="btn number">2</button>
            </td>
            <td>
                <button class="btn number">3</button>
            </td>
            <td rowspan="2">
                <button value="Result" class="btn btn-equal operation" id="result">=</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-null number">0</button>
            </td>
            <td>
                <button class="btn" id="decimal">.</button>
            </td>
        </tr>
    </table>
    <h1 class="h1">Simple calculator</h1>

    <button class="how" id="howWorkBtn">How does it work?</button>
    <div>
    <ul class="op-list" id="operationsList"></ul>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
